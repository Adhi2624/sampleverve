<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb1090d7c0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg  navbar-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MEDFORD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto  ">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/aboutus.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="">Carrers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container">
    <header>
        <h2>Looking for a job? </h2>
        <p class="mb-5 text-muted">join with us</p>
      </header>
      <div class="row gy-5 carrer-forms">
        <div class="col-lg-10">
          <div class="pt-1 bg-black">
            <div class="p-4 p-lg-4 bg-white shadow-sm">
              <form action="#">
                <div class="row gy-3">
                  <div class="col-lg-6">
                    <input class="form-control" type="text" name="firstname" placeholder="First name">
                  </div>
                  <div class="col-lg-6">
                    <input class="form-control" type="text" name="lastname" placeholder="Last name">
                  </div>
                  <div class="col-lg-6">
                    <input class="form-control" type="tel" name="phone" placeholder="Phone number">
                  </div>
                  <form>
                    <div class="custom-file  col-lg-6 " id="file-input"> 
                      
                      <input type="file" class="custom-file-input" id="validatedCustomFile" style="display:none;">
                      <label class="custom-file-label file-up" for="validatedCustomFile"> click here Upload your resume </label>
                     
                    </div>
                  </form>
                  <div class="col-lg-12">
                    <input class="form-control" type="email" name="email" placeholder="Email address">
                  </div>
                  <div class="col-lg-12">
                    <textarea class="form-control" name="message" rows="5" placeholder="Leave your message"></textarea>
                  </div>
                  <div class="col-lg-12">
                    <button class="btn btn-outline-dark" type="submit">Submit now</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      
      
    </div>
  </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>
</html>
